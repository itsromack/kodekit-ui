<!DOCTYPE html>
<html lang="nl" class="k-no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodekit UI Demo page</title>
    <link rel="stylesheet" href="../../dist/css/admin.min.css">
    <script src="../../dist/js/modernizr.min.js"></script>
    <script src="../../dist/js/kui-initialize.min.js"></script>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/admin.min.js"></script>
</head>
<body>

<!-- Kodekit UI Container -->
<div class="k-ui-container k-ui-namespace">

    <!-- Wrapper -->
    <div class="k-wrapper k-js-wrapper">

        <!-- Login container -->
        <div class="k-login-container">

            <!-- Login -->
            <div class="k-login">

                <div class="k-login__brand">Brandname or logo</div>
                <div class="k-login__content">
                    <form>
                        <div class="k-form-group">
                            <label for="username">Username</label>
                            <input name="username" id="username" type="text" class="k-form-control" placeholder="Username" autofocus="true" />
                        </div>
                        <div class="k-form-group">
                            <label for="password">Password</label>
                            <input name="password" id="password" type="password" class="k-form-control" placeholder="Password" />
                        </div>
                        <div class="k-form-group">
                            <button class="k-button k-button--primary k-button--block">Login</button>
                        </div>
                    </form>
                </div>

            </div><!-- .k-login -->

        </div><!-- .k-login-container -->

    </div><!-- .k-wrapper -->

</div><!-- .k-ui-container -->

</body>
</html>
