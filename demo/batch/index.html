<!DOCTYPE html>
<html lang="nl" class="k-no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodekit UI Demo page</title>
    <link rel="stylesheet" href="../../dist/css/admin.min.css">
    <script src="../../dist/js/modernizr.min.js"></script>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/admin.min.js"></script>
</head>
<body>
<script src="../../dist/js/kui-initialize.min.js"></script>

<!-- Kodekit UI Container -->
<div class="k-ui-container k-ui-namespace">

    <!-- Wrapper -->
    <div class="k-wrapper k-js-wrapper">

        <!-- Mobile title bar -->
        <div class="k-title-bar k-title-bar--dark k-js-title-bar">
            <div class="k-title-bar__heading">Modal title</div>
        </div><!-- .k-title-bar--mobile -->

        <!-- Content wrapper -->
        <div class="k-content-wrapper">

            <!-- Content -->
            <div class="k-content k-js-content">

                <!-- Toolbar -->
                <div class="k-toolbar k-js-toolbar">
                    <button type="button" class="k-button k-button--success">
                        <span class="k-icon-plus" aria-hidden="true"></span>
                        <span class="k-button__text">Primary action</span>
                    </button>
                    <button type="button" class="k-button k-button--default">
                        <span class="k-icon-pencil" aria-hidden="true"></span>
                        <span class="k-button__text">Other action</span>
                    </button>
                    <button type="button" class="k-button k-button--default" disabled>
                        <span class="k-icon-graph" aria-hidden="true"></span>
                        <span class="k-button__text">Disabled action</span>
                    </button>
                    <button type="button" class="k-button k-button--default" disabled>
                        <span class="k-icon-check" aria-hidden="true"></span>
                        <span class="k-button__text">Disabled action</span>
                    </button>
                </div><!-- .k-toolbar -->

                <!-- Component wrapper -->
                <div class="k-component-wrapper">

                    <!-- Component -->
                    <div class="k-component k-js-component k-js-grid">

                        <!-- Container -->
                        <div class="k-container">
                            <div class="k-container__full">
                                <div class="k-heading">Select default values</div>
                            </div>
                            <form>
                                <div class="k-container__main">
                                    <div class="k-form-group">
                                        <label>Category</label>
                                        <select class="k-form-control k-js-select2">
                                            <option value="1" selected>Example 1</option>
                                            <option value="2">Example 2</option>
                                            <option value="3">Example 3</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="k-container__full">
                                <div class="k-heading">Preview</div>
                                <div class="k-form-row-group">
                                    <form class="k-form-row">
                                        <div class="k-form-row__item k-form-row__item--button">
                                            <button class="k-button k-button--default k-button--small">
                                                <span class="k-icon-minus k-icon--error" aria-hidden="true"></span>
                                                <span class="k-visually-hidden">Remove</span>
                                            </button>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-1">File name:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" value="{value}" disabled="" id="input-batch-1"/>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-2">Title:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" name="title" value="{value}" id="input-batch-2"/>
                                        </div>
                                    </form>
                                    <form class="k-form-row">
                                        <div class="k-form-row__item k-form-row__item--button">
                                            <button class="k-button k-button--default k-button--small">
                                                <span class="k-icon-minus k-icon--error" aria-hidden="true"></span>
                                                <span class="k-visually-hidden">Remove</span>
                                            </button>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-3">File name:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" value="{value}" disabled="" id="input-batch-3"/>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-4">Title:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" name="title" value="{value}" id="input-batch-4"/>
                                        </div>
                                    </form>
                                    <form class="k-form-row">
                                        <div class="k-form-row__item k-form-row__item--button">
                                            <button class="k-button k-button--default k-button--small">
                                                <span class="k-icon-minus k-icon--error" aria-hidden="true"></span>
                                                <span class="k-visually-hidden">Remove</span>
                                            </button>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-5">File name:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" value="{value}" disabled="" id="input-batch-5"/>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--label">
                                            <label for="input-batch-6">Title:</label>
                                        </div>
                                        <div class="k-form-row__item k-form-row__item--input">
                                            <input class="k-form-control" type="text" name="title" value="{value}" id="input-batch-6"/>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div><!-- .k-container -->

                    </div><!-- .k-component -->

                </div><!-- .k-component-wrapper -->

            </div><!-- .k-content -->

        </div><!-- .k-content-wrapper -->

    </div><!-- .k-wrapper -->

</div><!-- .k-ui-container -->

</body>
</html>
