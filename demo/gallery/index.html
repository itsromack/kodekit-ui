<!DOCTYPE html>
<html lang="nl" class="k-no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodekit UI Demo page</title>
    <link rel="stylesheet" href="../../dist/css/admin.min.css">
    <script src="../../dist/js/modernizr.min.js"></script>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/admin.min.js"></script>
</head>
<body>
<script data-inline type="text/javascript">(function(){var el=document.documentElement;var cl="k-js-enabled";if(el.classList){el.classList.add(cl);}else{el.className+=" "+cl;}})()</script>

<div class="k-ui-container k-ui-namespace">
    <div class="k-wrapper k-js-wrapper">
        <div class="k-title-bar k-title-bar--mobile k-js-title-bar">
            <div class="k-title-bar__heading">{Title}</div>
        </div>
        <div class="k-content-wrapper">
            <div class="k-sidebar-left k-js-sidebar-left">
                <div class="k-sidebar-item">
                    <ul class="k-navigation">
                        <li>
                            <a href="javascript:void(0);">
                                {content}
                            </a>
                        </li>
                        <li class="k-is-active">
                            <a href="javascript:void(0);">
                                {content}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="k-sidebar-item k-sidebar-item--flex">
                    <div class="k-sidebar-item__header">
                        Categories
                    </div>
                    <div class="k-tree" id="k-jqtree"></div>
                    <script type="text/javascript" defer>(function($){$(document).ready(function(){new Koowa.Tree('#k-jqtree',{"data":[{"label":"Main category","id":4},{"label":"Sub category 1","id":5,"parent":4},{"label":"Sub category 2","id":6,"parent":4},{"label":"Deeper category","id":7,"parent":6},{"label":"Sub category 3","id":8,"parent":4}]});});});</script>
                </div>
                <div class="k-sidebar-item k-sidebar-item--toggle k-js-sidebar-toggle-item">
                    <div class="k-sidebar-item__header">
                        Quick filters
                    </div>
                    <ul class="k-list">
                        <li class="k-is-active">
                            <a href="javascript:void(0);">
                                <span class="k-icon-person" aria-hidden="true"></span>
                                My documents
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <span class="k-icon-star" aria-hidden="true"></span>
                                Most popular
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="k-content k-js-content">
                <div class="k-toolbar k-js-toolbar">
                    <button type="button" class="k-button k-button--success">
                        <span class="k-icon-plus" aria-hidden="true"></span>
                        Primary action
                    </button>
                    <button type="button" class="k-button k-button--default">
                        <span class="k-icon-pencil" aria-hidden="true"></span>
                        Other action
                    </button>
                    <button type="button" class="k-button k-button--default" disabled>
                        <span class="k-icon-graph" aria-hidden="true"></span>
                        Disabled action
                    </button>
                    <button type="button" class="k-button k-button--default" disabled>
                        <span class="k-icon-check" aria-hidden="true"></span>
                        Disabled action
                    </button>
                </div>
                <div class="k-component-wrapper">
                    <form class="k-component k-js-component k-js-grid">
                        <div class="k-scopebar k-js-scopebar">
                            <div class="k-dynamic-content-holder">
                                <div class="k-js-filters">
                                    <div data-filter data-title="Status" data-count="0">
                                        <select class="k-js-select2" name="enabled" data-placeholder="- Select -">
                                            <option value="" class="level1">- Select -</option>
                                            <option value="1" class="level1">Published</option>
                                            <option value="0" class="level1">Unpublished</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="k-scopebar__item k-scopebar__item--filters">
                                <div class="k-scopebar__filters-content">
                                    <div class="k-scopebar__filters k-js-filter-container">
                                        <div style="display: none;" class="k-scopebar__item--filter k-scopebar-dropdown k-js-filter-prototype k-js-dropdown">
                                            <button type="button" class="k-scopebar-dropdown__button k-js-dropdown-button">
                                                <span class="k-scopebar__item--filter__title k-js-dropdown-title"></span>
                                                <span class="k-scopebar__item--filter__icon k-icon-chevron-bottom" aria-hidden="true"></span>
                                                <div class="k-scopebar__item__label k-js-dropdown-label"></div>
                                            </button>
                                            <div class="k-scopebar-dropdown__body k-js-dropdown-body">
                                                <div class="k-scopebar-dropdown__body__buttons">
                                                    <button type="button" class="k-button k-button--default k-js-clear-filter">Clear</button>
                                                    <button type="button" class="k-button k-button--primary k-js-apply-filter">Apply</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="k-scopebar__item k-scopebar__item--search">
                                <div class="k-search k-search--has-both-buttons">
                                    <label for="input-gallery-1">Search</label>
                                    <input type="search" class="k-search__field" placeholder="Searchâ€¦" id="input-gallery-1"/>
                                    <button type="submit" class="k-search__submit">
                                        <span class="k-icon-magnifying-glass" aria-hidden="true"></span>
                                        <span class="k-visually-hidden">Search icon</span>
                                    </button>
                                    <button type="button" class="k-search__empty ">
<span class="k-search__empty-area">
<span class="k-icon-disabled" aria-hidden="true"></span>
<span class="k-visually-hidden">Clear search</span>
</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="k-gallery-container">
                            <div class="k-gallery">
                                <div class="k-gallery__items">
                                    <div class="k-gallery__item k-gallery__item--folder">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__section ">
                                                    Section
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--folder">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__section ">
                                                    Section
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--folder">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__section ">
                                                    Section
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--file">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__header">
                                                    Title
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--file">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__header">
                                                    Title
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--file">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__header">
                                                    Title
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--file">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__header">
                                                    Title
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="k-gallery__item k-gallery__item--file">
                                        <div class="k-card">
                                            <div class="k-card__body">
                                                <div class="k-card__header">
                                                    Title
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
